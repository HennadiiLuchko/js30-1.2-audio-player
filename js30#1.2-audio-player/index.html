<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css" >
  <title>Audio Player</title>
</head>
<body>
  <!-- <header class="header"></header> -->
  <main class="main">
    <div class="player">
      <div class="player-container">
        <div class="player-image">
          <!-- <img class="folder" src="./assets/images/img/folders/folder1.jpg" alt="folder"> -->
          <div class="folder"></div>
        </div>
        <div class="player-menu">
          <div class="controls">
            <div class="player-controls">
              <button class="play-prev player-icon"></button>
              <button class="play player-icon"></button>
              <button class="play-next player-icon"></button>
            </div>
            <div class="volume-controls">
              <div id="muteButton" class="muteButton"><svg width="26" height="26" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M832 352v1088q0 26-19 45t-45 19-45-19l-333-333h-262q-26 0-45-19t-19-45v-384q0-26 19-45t45-19h262l333-333q19-19 45-19t45 19 19 45zm384 544q0 76-42.5 141.5t-112.5 93.5q-10 5-25 5-26 0-45-18.5t-19-45.5q0-21 12-35.5t29-25 34-23 29-36 12-56.5-12-56.5-29-36-34-23-29-25-12-35.5q0-27 19-45.5t45-18.5q15 0 25 5 70 27 112.5 93t42.5 142zm256 0q0 153-85 282.5t-225 188.5q-13 5-25 5-27 0-46-19t-19-45q0-39 39-59 56-29 76-44 74-54 115.5-135.5t41.5-173.5-41.5-173.5-115.5-135.5q-20-15-76-44-39-20-39-59 0-26 19-45t45-19q13 0 26 5 140 59 225 188.5t85 282.5zm256 0q0 230-127 422.5t-338 283.5q-13 5-26 5-26 0-45-19t-19-45q0-36 39-59 7-4 22.5-10.5t22.5-10.5q46-25 82-51 123-91 192-227t69-289-69-289-192-227q-36-26-82-51-7-4-22.5-10.5t-22.5-10.5q-39-23-39-59 0-26 19-45t45-19q13 0 26 5 211 91 338 283.5t127 422.5z" fill="#fff"></path></svg></div>
              <input id="soundVolume" type="range" min="0" max="1" step="0.01">
            </div>        
          </div>
          <div class="song-info">
            <div class="song-author"></div> <div class="song-title"></div>
          </div>
          <div class="timer-info">
            <div class="progress-wrapper">
              <div class="progress-container">
                <div class="progress"></div>
              </div>
            </div>
            
            <div class="audio-timer"></div>
          </div>
          <div class="playlist-info">
            <div class="playlist-title">Play list:</div>
            <div class="playlist-icon">
              <div class="icon-content"></div>
            </div>
          </div>         
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
  </main>
  <footer class="footer">

  </footer>
  <script type="module" src="js/script.js"></script>
</body>
</html>
